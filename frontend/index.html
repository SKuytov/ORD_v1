<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartPulse Order Management v2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>PartPulse Orders</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div id="loginError" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboardScreen" class="screen hidden">
        <header>
            <div class="container header-row">
                <div>
                    <h1>PartPulse Orders v2</h1>
                    <div id="userRole" class="badge-role"></div>
                </div>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Tabs for admin/procurement -->
            <div id="navTabs" class="tabs hidden">
                <button class="tab active" data-tab="ordersTab">Orders</button>
                <button class="tab" data-tab="quotesTab">Quotes</button>
                <button class="tab" data-tab="suppliersTab">Suppliers</button>
                <button class="tab" data-tab="buildingsTab" id="buildingsTabButton" hidden>Buildings</button>
                <button class="tab" data-tab="costCentersTab" id="costCentersTabButton" hidden>Cost Centers</button>
                <button class="tab" data-tab="usersTab" id="usersTabButton" hidden>Users</button>
            </div>

            <!-- Requester: Create Order -->
            <section id="createOrderSection" class="card hidden">
                <div class="card-header-row">
                    <h2>Create New Order</h2>
                    <span id="requesterBuildingBadge" class="badge"></span>
                </div>
                <form id="createOrderForm" class="grid-2">
                    <div>
                        <div class="form-group">
                            <label for="building">Building</label>
                            <select id="building" class="form-control" required>
                                <option value="">Select Building</option>
                            </select>
                        </div>
                        <div class="form-group" id="costCenterGroup">
                            <label>Cost Center <span style="color:#ef4444;">*</span></label>
                            <div id="costCenterRadios" class="radio-group">
                                <span class="text-muted">Select a building first</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="itemDescription">Item Description</label>
                            <textarea id="itemDescription" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="partNumber">Part Number (optional)</label>
                            <input type="text" id="partNumber" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category (optional)</label>
                            <input type="text" id="category" class="form-control" placeholder="e.g. Bearings, Motors, Pneumatics">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" class="form-control" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="dateNeeded">Date Needed</label>
                            <input type="date" id="dateNeeded" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" class="form-control">
                                <option value="Normal">Normal</option>
                                <option value="Low">Low</option>
                                <option value="High">High</option>
                                <option value="Urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notes">Additional Notes</label>
                            <textarea id="notes" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="files">Attach Files (drawings, offers, photos)</label>
                            <input type="file" id="files" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Order</button>
                    </div>
                </form>
            </section>

            <!-- Orders Tab -->
            <section id="ordersTab" class="tab-content active">
                <div class="card">
                    <div class="card-header-row">
                        <h2>Orders</h2>
                        <div class="order-actions" id="orderActionsBar" hidden>
                            <span id="selectedCount" class="badge-muted">0 selected</span>
                            <button id="btnCreateQuote" class="btn btn-primary btn-sm">Create Quote from Selected</button>
                        </div>
                    </div>

                    <!-- Filters for admin/procurement -->
                    <div id="filtersBar" class="filters hidden">
                        <select id="filterStatus" class="form-control form-control-sm">
                            <option value="">Status: All</option>
                        </select>
                        <select id="filterBuilding" class="form-control form-control-sm">
                            <option value="">Building: All</option>
                        </select>
                        <select id="filterPriority" class="form-control form-control-sm">
                            <option value="">Priority: All</option>
                            <option value="Low">Low</option>
                            <option value="Normal">Normal</option>
                            <option value="High">High</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                        <select id="filterSupplier" class="form-control form-control-sm">
                            <option value="">Supplier: All</option>
                        </select>
                        <input type="text" id="filterSearch" class="form-control form-control-sm" placeholder="Search item / part / requester">
                        <button id="btnApplyFilters" class="btn btn-secondary btn-sm">Apply</button>
                        <button id="btnClearFilters" class="btn-link btn-sm">Clear</button>
                    </div>

                    <div id="ordersTable"></div>
                </div>

                <!-- Order Detail Panel -->
                <div id="orderDetailPanel" class="side-panel hidden">
                    <div class="side-panel-header">
                        <h3 id="detailTitle">Order Details</h3>
                        <button id="btnCloseDetail" class="btn-icon">✕</button>
                    </div>
                    <div id="orderDetailBody" class="side-panel-body"></div>
                </div>
            </section>

            <!-- Quotes Tab -->
            <section id="quotesTab" class="tab-content hidden">
                <div class="card">
                    <div class="card-header-row">
                        <h2>Quotes</h2>
                        <button id="btnRefreshQuotes" class="btn btn-secondary btn-sm">Refresh</button>
                    </div>
                    <div id="quotesTable"></div>
                </div>

                <div id="quoteDetailPanel" class="side-panel hidden">
                    <div class="side-panel-header">
                        <h3 id="quoteDetailTitle">Quote Details</h3>
                        <button id="btnCloseQuoteDetail" class="btn-icon">✕</button>
                    </div>
                    <div id="quoteDetailBody" class="side-panel-body"></div>
                </div>
            </section>

            <!-- Suppliers Tab -->
            <section id="suppliersTab" class="tab-content hidden">
                <div class="grid-2">
                    <div class="card">
                        <div class="card-header-row">
                            <h2>Suppliers</h2>
                            <button id="btnNewSupplier" class="btn btn-primary btn-sm">New Supplier</button>
                        </div>
                        <div id="suppliersTable"></div>
                    </div>
                    <div class="card" id="supplierFormCard" hidden>
                        <h2 id="supplierFormTitle">Create Supplier</h2>
                        <form id="supplierForm">
                            <input type="hidden" id="supplierId">
                            <div class="form-group">
                                <label for="supplierName">Name</label>
                                <input type="text" id="supplierName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="supplierContact">Contact Person</label>
                                <input type="text" id="supplierContact" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="supplierEmail">Email</label>
                                <input type="email" id="supplierEmail" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="supplierPhone">Phone</label>
                                <input type="text" id="supplierPhone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="supplierWebsite">Website</label>
                                <input type="text" id="supplierWebsite" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="supplierAddress">Address</label>
                                <textarea id="supplierAddress" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="supplierNotes">Notes</label>
                                <textarea id="supplierNotes" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="supplierActive">Active</label>
                                <select id="supplierActive" class="form-control">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" id="btnCancelSupplier" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Buildings Tab (admin only) -->
            <section id="buildingsTab" class="tab-content hidden">
                <div class="grid-2">
                    <div class="card">
                        <div class="card-header-row">
                            <h2>Buildings</h2>
                            <button id="btnNewBuilding" class="btn btn-primary btn-sm">New Building</button>
                        </div>
                        <div id="buildingsTable"></div>
                    </div>
                    <div class="card" id="buildingFormCard" hidden>
                        <h2 id="buildingFormTitle">Create Building</h2>
                        <form id="buildingForm">
                            <input type="hidden" id="buildingId">
                            <div class="form-group">
                                <label for="buildingCode">Code</label>
                                <input type="text" id="buildingCode" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="buildingName">Name</label>
                                <input type="text" id="buildingName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="buildingDescription">Description</label>
                                <textarea id="buildingDescription" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="buildingActive">Active</label>
                                <select id="buildingActive" class="form-control">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" id="btnCancelBuilding" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Cost Centers Tab (admin only) -->
            <section id="costCentersTab" class="tab-content hidden">
                <div class="grid-2">
                    <div class="card">
                        <div class="card-header-row">
                            <h2>Cost Centers</h2>
                            <button id="btnNewCostCenter" class="btn btn-primary btn-sm">New Cost Center</button>
                        </div>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <select id="ccFilterBuilding" class="form-control form-control-sm">
                                <option value="">All Buildings</option>
                            </select>
                        </div>
                        <div id="costCentersTable"></div>
                    </div>
                    <div class="card" id="costCenterFormCard" hidden>
                        <h2 id="costCenterFormTitle">Create Cost Center</h2>
                        <form id="costCenterForm">
                            <input type="hidden" id="costCenterId">
                            <div class="form-group">
                                <label for="ccBuilding">Building</label>
                                <select id="ccBuilding" class="form-control" required>
                                    <option value="">Select Building</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ccCode">Cost Center Code</label>
                                <input type="text" id="ccCode" class="form-control" required placeholder="e.g. CC-CT-PROD">
                            </div>
                            <div class="form-group">
                                <label for="ccName">Name</label>
                                <input type="text" id="ccName" class="form-control" required placeholder="e.g. CT Production">
                            </div>
                            <div class="form-group">
                                <label for="ccDescription">Description</label>
                                <textarea id="ccDescription" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="ccActive">Active</label>
                                <select id="ccActive" class="form-control">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" id="btnCancelCostCenter" class="btn btn-secondary">Cancel</button>
                                <button type="button" id="btnDeleteCostCenter" class="btn btn-danger" hidden>Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Users Tab (admin only) -->
            <section id="usersTab" class="tab-content hidden">
                <div class="grid-2">
                    <div class="card">
                        <div class="card-header-row">
                            <h2>Users</h2>
                            <button id="btnNewUser" class="btn btn-primary btn-sm">New User</button>
                        </div>
                        <div id="usersTable"></div>
                    </div>
                    <div class="card" id="userFormCard" hidden>
                        <h2 id="userFormTitle">Create User</h2>
                        <form id="userForm">
                            <input type="hidden" id="userId">
                            <div class="form-group">
                                <label for="userUsername">Username</label>
                                <input type="text" id="userUsername" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="userNameInput">Full Name</label>
                                <input type="text" id="userNameInput" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="email" id="userEmail" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="userRole">Role</label>
                                <select id="userRoleSelect" class="form-control" required>
                                    <option value="admin">Admin</option>
                                    <option value="procurement">Procurement</option>
                                    <option value="requester">Requester</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="userBuilding">Building (for requester)</label>
                                <select id="userBuilding" class="form-control">
                                    <option value="">None</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="userActive">Active</label>
                                <select id="userActive" class="form-control">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="form-group" id="userPasswordGroup">
                                <label for="userPassword">Password (leave empty to auto-generate)</label>
                                <input type="password" id="userPassword" class="form-control">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" id="btnCancelUser" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
